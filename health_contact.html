<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contattaci</title>
  <link rel="stylesheet" href="./health_analysis.css">
  <style>
    body{
        text-align: center;
    }
    /* Alcuni stili di base per scopi dimostrativi */
    #contactForm {
      max-width: 400px;
      margin: 0 auto;
    }
    #contactForm input,
    #contactForm textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 8px;
    }
    #contactForm button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    #contactForm button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <nav><h1>Censimento Analisi della Salute</h1>
    <ul>
      <li><a href="./index.html" id="home">Home </a></li>
      <li><a href="./health_contact.html" id="contact">Contattaci </a></li>
      </li>

    </ul>
    </nav>
  <h1>Contattaci</h1>
  <p>Sentiti libero di contattarci per saperne di pi√π sulle tue condizioni e sui metodi di trattamento.</p>

  <form id="contactForm">
    <div>
      <label for="name">Nome</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="condition">Condizione</label>
      <input type="text" id="condition" name="condition" required>
    </div>
    <div>
      <label for="message">Messaggio</label>
      <textarea id="message" name="message" rows="5" required></textarea>
    </div>
    <button type="submit" onclick="thankyou()">Invia</button>
  </form>
  <script>
    function thankyou(){
        alert('Grazie per averci contattato!')
    }
  </script>
</body>
</html>
